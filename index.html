    <p id="awser">衣服上溅到脏水后，应该立即采取以下措施：

        立刻用清水冲洗：将衣物放在自来水下面，用手或毛巾轻轻搓揉，让脏水迅速冲刷干净。
        
        不要使用热水：如果衣物是棉质或丝绸等天然纤维的话，应该使用冷水进行清洗。热水会因为加速污渍沉淀而影响清洗效果。
        
        使用洗涤剂：可以选择含有去污、除菌等多重功效的洗涤剂，并按照说明书上的方法进行清洗。
        
        注意浸泡时间：不同种类的衣物浸泡的时间不同，一般洗涤剂说明书上都有清洗方法和浸泡时间的建议，请遵照说明书的建议。
        
        不要用手搓揉：如果是比较顽固的污垢，不要使用力搓揉，以免损坏纤维结构，可以选择轻轻拍打的方式进行清理。
