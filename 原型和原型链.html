//父类
class People {
    constructor(name) {
        this.name = name
    }
    eat() {
        console.log(`${this.name} eat something`)
    }
}
//子类
class Student2 extends People {
    constructor (name ,number) {
        super(name) 
        this.number = number
    }
    sayHi2() {
        console.log( `姓名 ${this.name} 学号 ${this.number}`)
    }
}
//子类
class Teacher extends People {
    constructor (name ,major){
    super(name)
    this.major = major
    }
    teach() {
        console.log( `${this.name} 教授 ${this.major}`)
    }
}
const xialuo2 = new Student2('夏洛',100)
console.log(xialuo2.name)
console.log(xialuo2.number)
xialuo2.sayHi2()
const xialuo3 = new Teacher('王老师','语文')
console.log(xialuo3.name)
console.log(xialuo3.major)
xialuo3.teach()
//instanceof
console.log(xialuo instanceof Student)
console.log(xialuo2 instanceof People)
console.log(xialuo instanceof Object)
console.log([] instanceof Array)
console.log([] instanceof Object)

console.log(typeof Student)
console.log(typeof People)

console.log(Student.prototype)
console.log(xialuo.__proto__)
console.log(Student.prototype === xialuo.__proto__)
//jquery
class jQuery{
    constructor (selector) {
        const result = document.querySelectorAll(selector)
        const length = result.length
        for (let i = 0 ; i < length ; i++) {
            this[i] = result[i]
        }
        this.length = length
        this.selector = selector
    }
    get(index) {
        return this[index]
    }
    each(fn) {
        for(let i = 0 ; i< this.length ; i++) {
            const elem = this[i]
            fn(elem)
        }
    }
    on(type,fn) {
        return this.each(elem => {
            elem.addEventListener(type,fn,false)
        })
    } //扩展很多DOM API
}
const $p = new jQuery('p')
console.log($p)
console.log($p.get(1))
$p.each((elem) => console.log(elem.nodeName))
$p.on('click', () => alert('clicked'))
//扩展性 和性能  插件

}
